<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Wish</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff5fcf, #ff9adf);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

.container {
    background: #ffd1ec;
    border-radius: 25px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
    padding: 60px 40px;
    text-align: center;
    max-width: 600px;
    z-index: 2;
}

h1 {
    color: #b4006e;
    font-size: 2.7em;
    margin-bottom: 20px;
}

.wish-message {
    color: #7a0046;
    font-size: 1.25em;
    line-height: 1.6;
    margin: 30px 0;
}

.balloons {
    font-size: 3em;
    margin: 30px 0;
    letter-spacing: 15px;
}

button {
    background: linear-gradient(135deg, #ff3cac, #784ba0);
    color: white;
    border: none;
    padding: 15px 45px;
    font-size: 1.1em;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 10px 30px rgba(255, 0, 150, 0.6);
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
    <div class="balloons">ðŸŽˆðŸŽˆðŸŽˆ</div>
    <p class="wish-message">
        Wishing you a day filled with joy, laughter, and wonderful moments.
        May all your dreams explode into reality â€” like these fireworks.
    </p>
    <button onclick="launchFireworks()">Click for a Surprise!</button>
</div>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 3 + 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
        this.speedX = (Math.random() - 0.5) * 8;
        this.speedY = (Math.random() - 0.5) * 8;
        this.life = 100;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

let particles = [];

function createFirework(x, y) {
    for (let i = 0; i < 80; i++) {
        particles.push(new Particle(x, y));
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles = particles.filter(p => p.life > 0);

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}

animate();

function launchFireworks() {
    for (let i = 0; i < 5; i++) {
        setTimeout(() => {
            createFirework(
                Math.random() * canvas.width,
                Math.random() * canvas.height * 0.6
            );
        }, i * 300);
    }
}
</script>

</body>
</html>
